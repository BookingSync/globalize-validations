name: CI
on: [push]
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - ruby-version: 3.0.2
            gemfile: Gemfile
          - ruby-version: 2.7.4
            gemfile: Gemfile
          - ruby-version: 2.6.8
            gemfile: Gemfile.rails.6.0
          - ruby-version: 2.5.9
            gemfile: Gemfile.rails.6.0
    env:
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Run tests
        run: bundle exec rake
